<head>
  <title>potluck</title>
</head>

<body>
	<div class="container">
		{{> content}}
	</div>
</body>

<template name="content">
	<div class="row">
  		<div class="span6">
  			<div class="well">
  				{{> loginButtons}}
  			</div>
  			<table class="table">
	  			{{#each users}}
	  				{{> user}}
				{{/each}}
  			</table>
  		</div>
  	</div>
</template>
 
 <template name="user">
 	<tr>
		<td>
			<a href="http://twitter.com/{{services.twitter.screenName}}" target="_blank"><img src="{{services.twitter.profile_image_url}}"/>{{profile.name}}</a>
			<br>
			<iframe style="width: 300px; height: 20px;" src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}" height="240" width="320" frameborder="0" scrolling="no"></iframe>
		</td>
	</tr>
 </template>
