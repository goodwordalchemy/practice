<head>
  <title>router-blog</title>
</head>

<template name='Layout'>
	{{> loginButtons}}
	<div class="container">
		<div id="new-article">
			{{#linkTo route="article.new"}}
				New Article
			{{/linkTo}}
		</div>
	</div>

	<ul class="breadcrumb">
	    {{> yield "breadcrumbs"}}
	</ul>
	<div class="content">
		{{> yield}}
	</div>
</template>

<template name='Blog'>
	{{#contentFor "breadcrumbs"}}
		<li>
		{{#linkTo route="home"}}
			Home
		{{/linkTo}}
		</li>
	{{/contentFor}}
	
	<h1>Blog</h1>

	<div id="new-article">
		<a href="/blog/new">
			New Article
		</a>
	</div>

	<ul>
	    {{#each articles}}
	    	<li>
	    	{{#linkTo route="article.show"}}
	    		{{title}}
	    	{{/linkTo}} 
	    	</li>
	    {{/each}}
	</ul>
</template>

<template name='Article'>

	{{#contentFor "breadcrumbs"}}
		<li>
		{{#linkTo route="home"}}
			Home
		{{/linkTo}}
		</li>
		<li>
			<span class="divider">/</span>
		</li>
		<li>
			{{title}}
		</li>
	{{/contentFor}}
	
	<h1>
		{{title}}
	</h1>

	<div>
		{{author}}
	</div>
	<p>
		{{body}}
	</p>
	
	
</template>		

<template name='ArticleNew'>
	{{#contentFor "breadcrumbs"}}
		<li>
		{{#linkTo route="home"}}
			Home
		{{/linkTo}}
		</li>	
	
		<li><span class="divider">/</span></li>

		<li>New Article</li>
	{{/contentFor}}

	<form id="new-article">
		<div class="field">
			<input type="text" name='title' placeholder='Title'>
		</div>
		<div class="field">
			<textarea name='body' placeholder='Body...'></textarea>
		</div>
		<div class="form-actions">
			<input class="btn" type='submit' value='Save'>
		</div>
	</form>
	
</template>

<template name='Loading'>
	<p>Hang Tight.  I'm loading</p>
	
</template>
